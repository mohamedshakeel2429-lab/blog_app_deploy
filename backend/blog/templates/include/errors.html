<!-- Error messages -->
                     {% for field in form %}
                  {% if field.errors %}
                <div class= "col-12">
                    <span class="fw-bold">
                        {{field.label_tag}}
                    </span>
                    {% for error in field.errors %}
                    <span class="text-danger">
                        {{error}}
                    </span>
                    
                    {% endfor%}

                </div>
                {% endif %}
                {% endfor %}
                <!--non_feild_errors-->
               {% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        <span class="text-danger">{{ error }}</span>
    </div>
{% endfor %}
<!--success or failed messages-->
{% if messages %}
{% for message in messages%}
<div class= 'alert alert-danger'>
    {{message}}</div>
    {%endfor%}
    {% endif %}
